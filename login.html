<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Forms</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <header>
      <h1><span>Modish</span> Login Form</h1>
    </header>

    <div class="container">
      <form>
        <div class="login_box">
          <p class="click_here">Click Here</p>

          <div class="input_email">
            <img src="./images/email_icon.svg" width="20px" height="20px" />
            <input type="email" placeholder="Email" name="email" required />
          </div>

          <div class="input_password">
            <img src="./images/password_icon.svg" width="20px" height="20px" />
            <input type="Password" placeholder="Password" max="8" required />
          </div>

          <button class="login_button">Login</button>
        </div>
      </form>
    </div>

    <footer>
      <h3>2018 Modish Login Form>|ll Right Desreved|Design By w3layouts</h3>
    </footer>
  </body>
</html>
