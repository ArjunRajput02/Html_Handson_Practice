<!DOCTYPE html>
<html>
    <head>
    <meta charset = "UTF-8">
    <title>Login Forms</title>
    <link rel="stylesheet" href="./login.css">
    </head>
    <body>
        <header>
            <h1><span>Modish</span> Login Form</h1>
        </header>
           
        <div class="container">
            <form>
            <div class="login_box">
                <p class="login_here">Click Here</p>
                
                <div class="input_email">
                    <img src="email_icon.png" width ="20px" height="20px">
                    <input type="email" placeholder="email" name="email" required>
                </div>

                <div class="input_password">
                    <img src="unnamed.png" width ="20px" height="20px">
                    <input type="Password" placeholder="Password" max="8" required>
                </div>

                <button class="login_button">Login</button> 
            </div>
            </form>
        </div>

        <footer>
        <h3>2018 Modish Login Form>|ll Right Desreved|Design By w3layouts</h3>
        </footer>
    </body>
</html>
